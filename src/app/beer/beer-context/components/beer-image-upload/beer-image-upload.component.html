<nx-file-uploader
  required
  accept="image/jpeg, image/x-png, image/png"
  [formControl]="control"
  (filesSelected)="onFilesSelected($event)"
  (fileDeleted)="uploadUrl = null">
  <nx-label
    size="small"
    class="nx-margin-bottom-3xs">
    Required file to upload
  </nx-label>
  <span
    class="nx-margin-bottom-s"
    nxFileUploadHint>
    Only JPG and PNG files are accepted.
  </span>
    <button
      *ngIf="data.isMobile"
      nxButton="primary small-medium"
      type="button"
      nxFileUploadButton
      [hidden]="uploadUrl">
      {{data.beer.imageUrl ? 'Change' : 'Add'}}
    </button>
    <nx-file-uploader-drop-zone
      *ngIf="!data.isMobile"
      class="nx-margin-bottom-m"
      [hidden]="uploadUrl">
      <span class="nx-margin-right-2xs">Drag your file here to</span>
      <button
        nxButton="primary small-medium"
        type="button"
        nxFileUploadButton>
        {{data.beer.imageUrl ? 'Change' : 'Add'}}
      </button>
    </nx-file-uploader-drop-zone>
</nx-file-uploader>
<figure
  nxFigure="1by1"
  style="border: solid 10px var(--ui-05); border-radius: var(--card-border-radius); box-shadow: var(--elevation);">
  <img
    style="border-radius: inherit;"
    [src]="uploadUrl || data.beer.imageUrl"
    alt="Beer Image Upload">
</figure>
