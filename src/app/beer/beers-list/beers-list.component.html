<div
  class="beers-list"
  nxLayout="grid"
  infinite-scroll
  infiniteScrollDistance='2'
  infiniteScrollThrottle='50'
  (scrolled)='onScrolled()'>
  <div
    ambBeerListRenderObserver
    (rendererd)="onRendered()"
    nxRow>
    <div
      *ngFor="let beer of beers$ | async"
      nxCol="3">
      <amb-beer-card [beer]="beer"></amb-beer-card>
    </div>
  </div>
</div>
<ng-container *ngIf="isRendering && !(finished$ | async)">
  <amb-spinner></amb-spinner>
</ng-container>
